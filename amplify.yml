version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install @emotion/react,
        - npm install @emotion/styled,
        - npm install @lexical/react,
        - npm install @mui/icons-material,
        - npm install @mui/material,
        - npm install @mui/styled-engine-sc,
        - npm install @mui/styles,
        - npm install @mui/x-date-pickers,
        - npm install axios,
        - npm install date-fns,
        - npm install dayjs,
        - npm install draft-js,
        - npm install eslint,
        - npm install eslint-config-next,
        - npm install lexical,
        - npm install mui-rte,
        - npm install next,
        - npm install react,
        - npm install react-dom,
        - npm install react-draft-wysiwyg,
        - npm install react-dropzone,
        - npm install react-mui-dropzone,
        - npm install styled-components,
        - npm install --force
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
